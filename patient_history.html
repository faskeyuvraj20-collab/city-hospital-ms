<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient History | HMS PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg-main: #f8fafc;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.04);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-dark);
    }

    /* Modern Topbar */
    header {
      background: #0f172a;
      color: white;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: color 0.2s;
    }
    .back-btn:hover { color: white; }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 24px;
    }

    /* Page Header Section */
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 800;
      letter-spacing: -0.025em;
      margin: 0;
    }

    /* PDF Button */
    .export-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
    }

    .export-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    /* Modern Table Styling */
    .table-container {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      border: 1px solid #e2e8f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    thead {
      background: #f1f5f9;
    }

    th {
      padding: 16px 20px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-light);
      font-weight: 700;
    }

    td {
      padding: 18px 20px;
      font-size: 0.95rem;
      border-bottom: 1px solid #f1f5f9;
    }

    tbody tr:hover {
      background-color: #f8fafc;
    }

    /* Status Badges */
    .badge {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      display: inline-block;
    }

    .booked { background: #fef3c7; color: #92400e; }
    .completed { background: #dcfce7; color: #166534; }
    .admitted { background: #dbeafe; color: #1e40af; }
    .discharged { background: #f3e8ff; color: #6b21a8; }

    /* Print styling to ensure PDF looks clean */
    @media print {
      .export-btn, .back-btn { display: none; }
    }
  </style>
</head>

<body>

<header>
  <div class="logo"><i class="fas fa-hospital-alt"></i> HMS PRO</div>
  <a href="staff.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
</header>

<div class="container">
  <div class="table-header">
    <h2>All Patient Records</h2>
    <button class="export-btn" onclick="exportToPDF()">
      <i class="fas fa-file-pdf"></i> Download PDF Report
    </button>
  </div>

  <div class="table-container" id="reportContent">
    <table>
      <thead>
        <tr>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Appt. Date</th>
          <th>Admission</th>
          <th>Discharge</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="historyTableBody">
        </tbody>
    </table>
  </div>
</div>

<script type="module" src="js/patient_history.js"></script>

<script>
  function exportToPDF() {
    const element = document.getElementById('reportContent');
    const opt = {
      margin:       [10, 10],
      filename:     'Patient_History_Report.pdf',
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2, useCORS: true },
      jsPDF:        { unit: 'mm', format: 'a4', orientation: 'landscape' }
    };

    // Use html2pdf to generate the file
    html2pdf().set(opt).from(element).save();
  }
</script>

</body>
</html>
