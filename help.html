<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help & Feedback | City Hospital Kolhapur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;font-family:Inter,sans-serif}
    body{margin:0;background:#f4f7fb;color:#1f2937}

    header{
      background:#0f2a44;
      color:#fff;
      padding:18px 60px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header a{color:#fff;text-decoration:none;font-weight:600}

    .container{
      max-width:1100px;
      margin:auto;
      padding:70px 30px;
    }

    h1{
      text-align:center;
      color:#ff9800;
      margin-bottom:50px;
      font-size:36px;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:40px;
    }

    .card{
      background:#fff;
      padding:40px;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.08);
      text-align:center;
    }

    .card h2{
      margin-bottom:10px;
    }

    .card p{
      font-size:16px;
      opacity:.85;
      margin-bottom:24px;
    }

    .btn{
      border:none;
      padding:14px 30px;
      font-size:16px;
      font-weight:600;
      border-radius:999px;
      cursor:pointer;
      color:#fff;
    }

    .feedback-btn{background:#ff9800}
    .complaint-btn{background:#d93025}

    /* MODAL */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      justify-content:center;
      align-items:center;
      z-index:1000;
    }

    .modal-box{
      background:#fff;
      width:400px;
      padding:30px;
      border-radius:16px;
    }

    textarea{
      width:100%;
      height:120px;
      padding:12px;
      border-radius:10px;
      border:1px solid #ccc;
      resize:none;
      margin-bottom:16px;
    }

    .submit-btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:#0f2a44;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <h3>üè• City Hospital Kolhapur</h3>
  <a href="index.html">Home</a>
</header>

<div class="container">
  <h1>Help & Feedback</h1>

  <div class="cards">
    <div class="card">
      <h2>Feedback</h2>
      <p>We value your thoughts! Let us know how we are doing.</p>
      <button class="btn feedback-btn" onclick="openModal('feedback')">
        Give Feedback
      </button>
    </div>

    <div class="card">
      <h2>Complaint</h2>
      <p>Facing any issues? Report them to our team immediately.</p>
      <button class="btn complaint-btn" onclick="openModal('complaint')">
        File Complaint
      </button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <textarea id="message" placeholder="Write here..."></textarea>
    <button class="submit-btn" onclick="submitData()">Submit</button>
  </div>
</div>

<script type="module" src="./js/help.js"></script>

</body>
</html>
